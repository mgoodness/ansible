---
# file: desktop.yml

- hosts: 127.0.0.1
  vars:  	
  roles:
    - fstrim
    - google_gpg_key
    - google_chrome
    - google_talk_plugin
    - virtualbox (needs updated kernel stuff to build modules first)
    - vagrant
    - sublime_text
    - docker
  tasks:
	 - name: install packages
      sudo: true
      yum: pkg={{ item }} state=present
      with_items:
        - dconf-editor
        - screen
        - gnome-tweak-tool
        - google-droid-sans-fonts
        - google-droid-sans-mono-fonts
        - google-droid-serif-fonts
        - vim
        - fish
        - kernel-devel
        - gcc
